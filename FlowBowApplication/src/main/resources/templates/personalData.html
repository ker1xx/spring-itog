<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal Data</title>
</head>
<body>
<h1>Enter Your Personal Data</h1>

<form action="#" th:action="@{/registration/personalData}" method="post">
    <input type="hidden" th:value="${jwtToken}" name="jwtToken" />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" name="lastname" required><br><br>

    <label for="patronymic">Patronymic:</label>
    <input type="text" id="patronymic" name="patronymic" required><br><br>


    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <button type="submit">Submit</button>
</form>

<!-- Ошибка при отправке персональных данных -->
<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>
</body>
</html>
