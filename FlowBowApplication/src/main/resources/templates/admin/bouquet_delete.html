<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Bouquet</title>
</head>
<body>
<h1>Are you sure you want to delete this bouquet?</h1>

<p>Name: <span th:text="${bouquet.name}"></span></p>
<p>Price: <span th:text="${bouquet.price}"></span></p>
<p>Amount: <span th:text="${bouquet.amount}"></span></p>

<form th:action="@{/admin/bouquets/{id}/delete(id=${bouquet.id})}" method="post">
    <button type="submit">Yes, Delete</button>
    <a href="/admin/bouquets">No, Go Back</a>
</form>
</body>
</html>
